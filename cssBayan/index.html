<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accordion</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main class="wrapper">
		<section class="accordion">
			<h1 class="accordion_heading">CSS Bayan</h1>

			<label for="accordion__item-1" class="accordion__item" tabindex="1">
				<input checked class="accordion__item-input accordion__item-input_visually-hidden" type="radio"
					id="accordion__item-1" name="accordionGroup" value="1">
				<span class="accordion__item-title">
					<span>Convert bug to feature</span>
					<span class="accordion__item-icon material-icons">close</span>
				</span>
				<img class="accordion__item-meme" src="https://img.devrant.com/devrant/rant/r_5262296_EUfqQ.jpg"
					alt="Convert bug to feature">
			</label>

			<label for="accordion__item-2" class="accordion__item" tabindex="2">
				<input class="accordion__item-input accordion__item-input_visually-hidden" type="radio" id="accordion__item-2"
					name="accordionGroup" value="2">
				<span class="accordion__item-title">
					<span>Programmers While Coding</span>
					<span class="accordion__item-icon material-icons">close</span>
				</span>
				<img class="accordion__item-meme"
					src="https://i.pinimg.com/originals/d4/5b/39/d45b39c2f5e44bbad93fe4c644016018.jpg"
					alt="Programmers While Coding">
			</label>

			<label for="accordion__item-3" class="accordion__item" tabindex="3">
				<input class="accordion__item-input accordion__item-input_visually-hidden" type="radio" id="accordion__item-3"
					name="accordionGroup" value="3">
				<span class="accordion__item-title">
					<span>Developer evolution</span>
					<span class="accordion__item-icon material-icons">close</span>
				</span>
				<img class="accordion__item-meme" src="https://i.pinimg.com/736x/82/2b/5a/822b5a7a5b166cbf83f1d36f145c1797.jpg"
					alt="Developer evolution">
			</label>

			<label for="accordion__item-5" class="accordion__item" tabindex="5">
				<input class="accordion__item-input accordion__item-input_visually-hidden" type="radio" id="accordion__item-5"
					name="accordionGroup" value="5">
				<span class="accordion__item-title">
					<span>Small bug - big bug</span>
					<span class="accordion__item-icon material-icons">close</span>
				</span>
				<img class="accordion__item-meme"
					src="https://i.pinimg.com/originals/8a/9b/cc/8a9bcc172a3379f10fa8d16e51f9d37a.jpg"
					alt="Small bug and big bug">
			</label>

			<label for="accordion__item-6" class="accordion__item" tabindex="6">
				<input class="accordion__item-input accordion__item-input_visually-hidden" type="radio" id="accordion__item-6"
					name="accordionGroup" value="6">
				<span class="accordion__item-title">
					<span>Code works!</span>
					<span class="accordion__item-icon material-icons">close</span>
				</span>
				<img class="accordion__item-meme"
					src="https://huddle.eurostarsoftwaretesting.com/wp-content/uploads/2014/07/code-minions.gif"
					alt="Code works!">
			</label>

			<label for="accordion__item-7" class="accordion__item" tabindex="7">
				<input class="accordion__item-input accordion__item-input_visually-hidden" type="radio" id="accordion__item-7"
					name="accordionGroup" value="7">
				<span class="accordion__item-title">
					<span>(Bug) fixing car using...</span>
					<span class="accordion__item-icon material-icons">close</span>
				</span>
				<img class="accordion__item-meme"
					src="https://www.monkeyuser.com/assets/images/2017/71-bugfixing-cars-using.png"
					alt="(Bug) fixing car using...">
			</label>

			<label for="accordion__item-8" class="accordion__item" tabindex="8">
				<input class="accordion__item-input accordion__item-input_visually-hidden" type="radio" id="accordion__item-8"
					name="accordionGroup" value="8">
				<span class="accordion__item-title">
					<span>The struggle</span>
					<span class="accordion__item-icon material-icons">close</span>
				</span>
				<img class="accordion__item-meme" src="https://i.redd.it/jldb0s8xfhl01.png" alt="The struggle">
			</label>

		</section>
	</main>
</body>

</html>
